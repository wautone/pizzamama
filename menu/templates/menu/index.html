{% load static %}

<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
    <title>Menu des pizzas | Pizza Mama</title>
</head>
<body>

    <a href="{% url 'main:index' %}"><img id="small_logo" src="{% static 'menu/images/small_logo.png' %}" alt="Logo Pizza Mama"></a>
    <div class="menu_title">
        <h1>Les Pizzas</h1>
    </div>
    <div class="menu_list">
        {% for pizza in pizzas %}
            <div class="menu_list_item">
                <span class="menu_list_title">{{ pizza.nom }}</span>
                <span class="menu_list_price">{{ pizza.prix | floatformat:2 }}€</span>
                <span class="menu_list_ingredients">{{ pizza.ingredients }}</span>
                {% if pizza.vegetarienne == 1 %}
                    <span class="menu_list_badge">Végétarienne</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
